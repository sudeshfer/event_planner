<app-navigation></app-navigation>

<div class="bgimg">
<form action=" " method="post">
    <div class="container form1">
      <div class="row">
        <div class="col-12 text-center">
            <i class="fas fa-user-lock topimg"></i>
          <hr>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-12">
            <label class="exampleInputUsername">
            <h5>Username</h5>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <input type="text" name="Username" [(ngModel)]="user.email" #ctrl="ngModel" class="form-control" placeholder="Email or Username" value="" required>
            <i class="icoa fas fa-user"></i> </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-12">
            <label class="exampleInputPassword">
            <h5>Password</h5>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <input type="password"  name="Password" [(ngModel)]="user.password" #ctrl="ngModel" class="form-control" placeholder="Password" required>
            <i class="icoa fas fa-lock"></i>
          </div>
          <div class="col-12">
              <input class="form-check-input" [(ngModel)]="remember" #ctrl="ngModel" type="checkbox" name="remember" id="remember">
              <label class="form-check-label rememberme" for="remember">
                  Remember Me
              </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-12"> <button type="submit" (click)="login()" class="btn btn-outline-light btn-lg btn-block btnlogin"><i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp; Login</button> </div>
        </div>
        <div class="row">
          <div class="col-12">
              <a class="btn btn-link" href="">Forgot Your Password?</a>
          </div>
      </div>
      </div>
    </div>
  </form>
  </div>
